<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加备忘录</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/add.css">
</head>
<body>
   <div class="add-wrapper">
    <h1 class="title">添加备忘录</h1>
    <div class="form">
        <div class="form-item flex">
            <label for="title">标题</label>
            <input class="flex-item" type="text" id="title">
        </div>
        <div class="form-item flex">
            <label for="time">过期时间</label>
            <input class="flex-item" type="datetime-local" id="time">
        </div>
        <div class="form-item">
            <textarea id="content" class="textarea" name="" placeholder="请输入备注"></textarea>
        </div>
        <div class="form-item">
            <button class="submit">添加</button>
        </div>
    </div>
   </div>
</body>

<script src="./js/utils.js"></script>
<script src="./js/add.js"></script>
</html>
